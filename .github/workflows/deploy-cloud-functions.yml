# This is a basic workflow to help you get started with Actions

name: deploy-cloud-functions

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      # 
      - id: auth
        uses: google-github-actions/auth@v0.4.0
        with:
          credentials_json: ${{ secrets.gcp_credentials }}
      # Deploys code to cloud functions
      - name: deploy
        uses: google-github-actions/deploy-cloud-functions@v0.6.0
        with:
          name: scoring-func
          runtime: python39
          entry_point: score_firestore_change
          region: us-central1
          env_vars: GITHUB_TOKEN=${{ secrets.TOKEN_GITHUB }}
          project_id: updated-461-project-2
          description: "Scores modules upon document creation"
          source_dir: Scoring
          service_account_email: updated-461-project-2@appspot.gserviceaccount.com 
          timeout: 300
          event_trigger_type: providers/cloud.firestore/eventTypes/document.create
          event_trigger_resource: projects/updated-461-project-2/databases/packages
          