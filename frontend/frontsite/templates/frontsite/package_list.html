{% block content %}
    <h2>Package</h2>

    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Package</th>
            </tr>
        </thead>
        <tbody>
            {% for package in packages %}
                <tr>
                    <td>{{ package.title }}</td>
                    <td>{{ package.uppackage }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
