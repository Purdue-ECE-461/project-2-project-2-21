{% comment %} {% extends 'proj2site/index.html' %} {% endcomment %}

{% block content %}
    <h2>Upload</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document">
        <button type="submit">Upload</button>
    </form>
    {% if url %}
        <p>Uploaded File:: <a href="{{ url }}">{{ url }}</a><p>
    {% endif %}
{% endblock %}
