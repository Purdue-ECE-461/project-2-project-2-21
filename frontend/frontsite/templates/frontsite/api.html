<h1>
    API Test
</h1>

<table>
    <caption>API Table</caption>
    <thead>
        <tr>
            <th id='name'>name</th>
            <th id='version'>version</th>
            <th id='id'>id</th>
        </tr>
    </thead>
    <tbody>
    {% for api in data %}
        <tr>
            <th id='name'>{{ api.metadata.Name }}</th>
            <th id='version'>{{ api.Version }}</th>
            <th id='id'>{{ api.id }}</th>
            
        </tr>
    {% endfor %} 
    </tbody>

</table>
